<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">

  <title>Pokedex</title>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/index.js"></script>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input
        type="search" 
        class="input-search"
        placeholder="Name or Number"
        required
      >
    </form>

    <div class="buttons">
      <button class="button btn-prev">← Prev</button>
      <button class="button btn-next">Next → </button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
